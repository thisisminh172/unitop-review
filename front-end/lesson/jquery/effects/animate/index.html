<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng hoạt cảnh</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <style>
        #wrapper{
            width: 960px;
            margin: 0px auto;
            position: relative;
        }
        #box{
            width: 400px;
            padding: 40px;
            background: #e47c3c;
            text-align: center;
            color: #fff;
            position: absolute;
            top: 100px;
            left: 0px;
        }
        #back-top{
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#effect-animate').click(function(){
                $('#box').animate({width:'100px',padding:'50px',left:'500px'},1000)
            });
        });
    </script>
    <div id="wrapper">
        <h1>Tạo hoạt cảnh bằng animate trong jquery</h1>
        <a href="#" id="effect-animate">Animate</a>
        <div id="box">
            BOX
        </div>
        <div id="back-top">Back top</div>
    </div>
</body>

</html>
