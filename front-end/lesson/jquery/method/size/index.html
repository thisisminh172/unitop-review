<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức xử lý theo kích thước</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <style>
        .box{
           border: 1px solid #333;
           height: 100px;
           width: 200px; 
           margin: 20px 0px;
        }
        #box-1{
            padding: 10px 20px;

        }
    </style>
    <script>
        $(document).ready(function(){
            var height_box_1, inner_height_box_1, outer_height_box_1;

            height_box_1 = $('#box-1').height();
            inner_height_box_1 = $('#box-1').innerHeight();
            outer_height_box_1 = $('#box-1').outerHeight();
            console.log(height_box_1 +"-"+ inner_height_box_1 +"-"+ outer_height_box_1);
        });
    </script>
    <h1>Phương thức xử lý kích thước trong jquery</h1>
    <div class="box" id="box-1">box 1</div>
    <div class="box" id="box-2">box 2</div>
    <div class="box" id="box-3">box 3</div>
</body>
</html>
