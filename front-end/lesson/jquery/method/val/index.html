<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương thức làm việc với giá trị</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <style>
        form * {
            display: block;
            margin: 10px 0px
        }
    </style>
    <script>

        $(document).ready(function () {

            //val
            $('#form_login').submit(function () {
                var str_result;
                var username = $('#username').val();
                var password = $('#password').val();
                // lấy text
                $('#val_username').text(username);
                $("#val_password").text(password);


                str_result = " <p>Username: <strong id='val_username'>"+username+"</strong></p><p>Password: <strong id='val_password'>"+password+"</strong></p>";

                $('.result').html(str_result);
                return false; //Hủy reload của submit



            });

        });
    </script>
    <h1>Form login</h1>

    <form action="" id="form_login" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" name="sm_login" value="Đăng nhập">

        <div class="result"></div>
    </form>
</body>

</html>
