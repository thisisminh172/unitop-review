<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức làm việc về class</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <style>
        .highlight{
            color: red;
            background: yellow;
        }
    </style>
    <script>
        $(document).ready(function(){
            //1. thêm class vào html
            // $('p').click(function(){
            //     $(this).addClass('highlight');
            // });
            //2. click vào thì hoghlight nếu click vào đố tượng mới thì đối tượng cũ dược xóa đi
            $('p').click(function(){
                //nếu nó không có class thì nó sẽ remove các thẻ p rồi nó addclass vào
                // if(!$(this).hasClass('highlight')){
                //     $('p').removeClass('highlight');
                //     $(this).addClass('highlight');
                // }
                $('p').removeClass('highlight');
                $(this).toggleClass('highlight');
                
            });
        });
    </script>
    <p>Đoạn văn bản số 1</p>
    <p>Đoạn văn bản số 2</p>
    <p>Đoạn văn bản số 3</p>
    <p>Đoạn văn bản số 4</p>
    <p>Đoạn văn bản số 5</p>
</body>
</html>
