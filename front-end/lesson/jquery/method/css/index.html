<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức tác động theo css</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <style>
        .box {
            padding: 50px 100px;
            background: #333;
            color: white;
            float: left;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.box').click(function () {
                $(this).css({ background: 'red', padding: '100px 200px' });
                $('#css_bg').text($(this).css('background'));
                $('#css_pd').text($(this).css('padding'));
            });

        });
    </script>
    <div class="box">
        BOX
    </div>
    <br>
    <p>background: <span id="css_bg"></span></p><br>
    <p>padding: <span id="css_pd"></span></p>
</body>

</html>
