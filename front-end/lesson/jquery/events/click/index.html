<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện click trong jquery</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>

    <style>
        #target, #other{
            display: inline-block;
            padding: 5px;
            margin: 5px;
            background: #333;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }
        #target:hover, #other:hover{
            text-decoration: underline;
        }
    </style>
    <script>

        $(document).ready(function(){
            // $('a#target').click(function(){
            //     alert('ok target');
            // });
            $('a#other').click(function(){
                $('#target').click(function(){
                    alert('ok');
                });
            });
        });
    </script>
    <h1>Sự kiện click trong jquery</h1>
    <a href="#" id="target">
        #target
    </a>
    <a href="#" id="other">
        #other
    </a>
</body>
</html>
