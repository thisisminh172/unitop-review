<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector basic</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function(){
            // 1. thiết lập text có màu đỏ
            $('.box').css('color','red');
            // 2. thiet lap cac box co css (width:200px, height: 100px, margin: 20px, border: 1px solid #333)
            $('.box').css({'width':'200px','height':'100px','margin':'20px','border':'1px solid #333'});
            // 3. thiet lap box1 co background black
            $('#box-1').css('background-color','black');
            // 4. thiet lap box2 va box 3 có background: gold;
            $('#box-2,#box-3').css('background-color','gold');
        });
    </script>


    <div id="box-1" class="box">
        <p>Nội dung khối 1</p>
    </div>
    <div id="box-2" class="box">
        <p>Nội dung khối 2</p>
    </div>
    <div id="box-3" class="box">
        <p>Nội dung khối 3</p>
    </div>
</body>

</html>
