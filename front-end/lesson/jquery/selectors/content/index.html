<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector theo nội dung</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            //1. tìm phần tử không có nội dung
            //$("ul li:empty").text('Không có nội dung').css('color','blue');
            //2. Cho những cái phần tử có chữ Phần màu đỏ
            //$("ul li:contains('Phần')").css('color','red');
            //3. tìm tất cả các phần tử có phần tử con và có nội dung
            //$("ul li:parent").css('color','red');//ngược với empty
            //4. tìm phần tử có ít nhất phần tử con selector cho trước
            $("ul:has('.color_red')").css('border','1px solid red');
        });

    </script>

    <ul>
        <li>Phần tử 1</li>
        <li>
            <ul class="sub">
                <li class="color_red">Phần tử 2.1</li>
                <li>Phần tử 2.2</li>
            </ul>
        </li>
        <li>Phần tử 3</li>
        <li>Phần tử 4
            <ul>
                <li>Phần tử 4.1</li>
                <li>Phần tử 4.2</li>
            </ul>
        </li>
    </ul>
</body>

</html>
