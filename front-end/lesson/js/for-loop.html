<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>
    <script>
        //Tổng các số nguyên lẻ
        var total = 0;
        for (var i = 0; i <= 1500; i++) {
            if (i % 2 != 0) {
                total += i;
                document.write(total + "------" + i + '</br>');
            }
        }
        document.write(total);
    </script>
</body>

</html>
