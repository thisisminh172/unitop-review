<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment javascript</title>
</head>
<body>
    <script>
        /*
            Tên hàm: total(a,b)
            Trả về: tổng a + b
        */
        function total(a,b){
            return a+b;
        }
        //khai báo cho biến a
        var a = 10;
        /*
            xuất biến a
            dạng thông báo
        */
       alert(a);
       alert(total(40,5));
    </script>
</body>
</html>
