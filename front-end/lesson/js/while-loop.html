<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        var i = 1, result = "";
        while(i<=10){
            if(i%2 ==1){
                result += i + '</br>';
            }
            i++;
        }
        document.write(result);
    </script>
</body>
</html>
