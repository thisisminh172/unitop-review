<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script type="text/javascript">
        //Kiểm tra số chẵn
        function checkEven(n) {
            if (n % 2 == 0) {
                return true;
            }
            return false;
        }
        //Gọi hàm
        alert(checkEven(14));
        //Hàm tính tổng các số chẵn từ 2 đến n
        function totalEven(n) {
            var total = 0;
            for (var i = 2; i <= n; i++) {
                if (i % 2 == 0){
                    total += i;
                }
            }
            return total;
        }
        alert(totalEven(4));
    </script>
</body>

</html>
