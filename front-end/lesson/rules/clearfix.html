<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class clearfix</title>
</head>

<body>
    <style>
        .box-parent{
            width: 960px;
            margin: 0px auto;
            background-color: blanchedalmond;
        }
        .box-left, .box-right{
            float: left;
            min-height: 600px;
        }
        
        .box-left{
            width: 600px;
            /* float: left; */
            background-color: blueviolet;
        }
        .box-right{
            width: 360px;
            /* float: left; */
            background-color: blue;
            /* clear: both; */
        }

        /* RESET DÙNG LÀM ĐỂ CHỈNH LỖI CHỐNG SẬP ĐỌ CAO */
        .clearfix:after{
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
        .clearfix{
            clear: both;
            display: block;
        }
    </style>
    <h1>Class clearfix</h1>
    <hr>
    <div class="box-parent clearfix">
        <div class="box-left">
            LEFT
        </div>
        <div class="box-right">
            RIGHT
        </div>
    
    </div>


</body>

</html>
