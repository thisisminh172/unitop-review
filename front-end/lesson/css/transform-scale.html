<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform scale css</title>
</head>

<body>
    <style>
        .box{
            width: 200px;
            padding: 50px;
            background-color: tomato;
            text-align: center;
            text-transform: uppercase;
            margin-left: 50px ;
        }
        .box:hover{
            transform: scale(3,2);
        }
    </style>
    <h1>transiform scale css</h1>
    <div class="box">box</div>
</body>

</html>
