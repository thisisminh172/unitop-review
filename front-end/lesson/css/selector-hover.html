<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector-hover</title>
</head>

<body>
    <style>
        .square-box {
            width: 100px;
            height: 300px;
            background: blue;
        }
        .square-box:hover{
            background: gold;
            transition: 0.2s ease;
            cursor: pointer;
        }
    </style>
    <h1>selector hover</h1>
    <hr>
    <div class="square-box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, blanditiis incidunt quisquam repellendus sequi
        dolore error suscipit eum laboriosam voluptate!
    </div>
</body>

</html>
