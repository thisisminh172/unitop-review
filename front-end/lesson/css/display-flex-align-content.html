<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-flex-align-content</title>
</head>
<body>
    <style>
        .container {
            width: 1170px;
            background-color: khaki;
            display: flex;
            flex-wrap: wrap;
            height: 600px;
            align-content: stretch;
            flex-direction: row;
        }

        .flex-item {
            background-color: lightcoral;
            padding: 30px;
            width: 100px;
            margin: 10px;
            font-size: 18px;
            text-align: center;
        }

    </style>
    <div id="wrapper">
        <h1>Display flex shorthand</h1>
        <div class="container">
            <div class="flex-item item-1">1</div>
            <div class="flex-item item-2">2</div>
            <div class="flex-item item-3">3</div>
            <div class="flex-item item-4">4</div>
            <div class="flex-item item-5">5</div>
            <div class="flex-item item-6">6</div>
            <div class="flex-item item-7">7</div>
            <div class="flex-item item-8">8</div>
            <div class="flex-item item-9">9</div>
            <div class="flex-item item-10">10</div>
            <div class="flex-item item-11">11</div>
            <div class="flex-item item-12">12</div>

        </div>
    </div>
</body>
</html>
