<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
</head>

<body>
    <style>
        #wrapper{
            width: 960px;
            margin: 0px auto;
        }
        #header{
            text-align: center;
            background-color: rosybrown;
        }
        .text-center{
            text-align: center;
        }
        #footer{
            background-color: rosybrown;
        }
        #content{
            min-height: 500px;
        }
    </style>
    <h1>Id selector</h1>
    <hr>
    <!-- Định dạng một phần tử duy nhất trong 1 website -->
    <div id="wrapper">
        <div id="header">
            <h1>header</h1>
        </div>
        <div id="content">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui maiores consectetur eveniet hic odio nesciunt
                blanditiis quia necessitatibus tempora quo.</p>
        </div>
        <div id="footer" class="text-center">
            <p>footer</p>
        </div>
    </div>
    
</body>

</html>
