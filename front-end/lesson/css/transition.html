<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition css</title>
</head>

<body>
    <style>
        .box{
            width: 200px;
            padding: 50px;
            background-color: tomato;
            text-align: center;
            text-transform: uppercase;
        }
        .box:hover{
            width: 400px;
            transition: all 3s;
            background-color: teal;
        }
    </style>
    <h1>transition css</h1>
    <div class="box">box</div>
</body>

</html>
