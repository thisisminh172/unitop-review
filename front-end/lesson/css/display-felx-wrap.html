<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex wrap</title>
</head>

<body>
    <style>
        .container {
            width: 1170px;
            display: flex;
            /* flex-direction:row-reverse; */
            flex-direction: row;
            flex-wrap: wrap-reverse;
            background: rgb(253, 253, 148);
            margin: 0px auto;
        }

        .box {
            width: 100px;
            padding: 40px;
            font-size: 18px;
            background: greenyellow;
            margin: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1>Display flex wrap</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>

</body>

</html>
