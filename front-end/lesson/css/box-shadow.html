<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
</head>
<body>
    <style>
        .box{
            width: 100px;
            height: 150px;
            background-color: tomato;
            box-shadow: 25px 25px 38px #333;
        }
    </style>
    <div id="wrapper">
        <h1>box shadow</h1>
        <hr>
        <div class="box">the box</div>
    </div>
</body>
</html>
