<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
</head>

<body>
    <style>
        #wrapper {
            width: 400px;
            height: 200px;
            background-color: tomato;
            position: relative
        }

        .box {
            position: absolute;
            top:50px;
        }
    </style>
    <h1>Position relative</h1>
    <hr>
    <div id="wrapper">
        <div class="box">
            Box
        </div>
    </div>

</body>

</html>
