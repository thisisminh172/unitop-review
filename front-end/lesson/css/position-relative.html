<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
</head>

<body>
    <style>
        .box {
            width: 400px;
            height: 200px;
            background-color: tomato;
            /* position: relative; */
        }

        .box:hover {
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
    <h1>Position relative</h1>
    <hr>
    <div class="box">
        Box
    </div>
</body>

</html>
