<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Display flex order</title>
</head>

<body>
    <style>
        .container{
            background-color: khaki;
            display: flex;
        }
        .flex-item{
            background-color: lightcoral;
            padding: 30px;
            width: 100px;
            margin: 10px;
            font-size: 18px;
            text-align: center;
        }
        .item-2{
            order: 1;
        }
        .item-4{
            order: 2;
        }
    </style>
    <div id="wrapper">
        <h1>Display flex order</h1>
        <div class="container">
            <div class="flex-item item-1">1</div>
            <div class="flex-item item-2">2</div>
            <div class="flex-item item-3">3</div>
            <div class="flex-item item-4">4</div>
        </div>
    </div>
</body>

</html>
