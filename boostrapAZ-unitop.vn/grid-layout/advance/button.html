<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>Button</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center"> Button trong bootstrap</h1>
                <h3>background-button</h3>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-info">Button</button>
                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-warning">Button</button>
                <button class="btn btn-dark">Button</button>
                <button class="btn btn-link">Button</button>

                <h3>border-button</h3>
                <button class="btn btn-outline-danger">Button</button>
                <button class="btn btn-outline-primary">Button</button>
                <button class="btn btn-outline-secondary">Button</button>
                <button class="btn btn-outline-success">Button</button>
                <button class="btn btn-outline-warning">Button</button>
                <button class="btn btn-outline-info">Button</button>
                <button class="btn btn-outline-light">Button</button>
                <button class="btn btn-link">Button</button>

                <h3>Kích thước của button</h3>
                <button class="btn btn-primary btn-sm">Button</button>
                <button class="btn btn-danger btn-lg">Button</button>
                <button class="btn btn-outline-danger btn-sm">Button</button>
                <button class="btn btn-outline-primary btn-lg">Button</button>

                <h3>Button block</h3>
                <button class="btn btn-warning btn-block">Đặt hàng</button>

                <h3>Disabled button</h3>
                <button class="btn btn-info" disabled="true">Button</button>
                <a href="" class="btn btn-info disabled">button tag a</a>

                <h3>Các thẻ sử dụng được btn</h3>
                <a href="" class="btn btn-primary" role="button">thẻ a</a>
                <input type="submit" value="Đăng nhập" class="btn btn-info">


            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
