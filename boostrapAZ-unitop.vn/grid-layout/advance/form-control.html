<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

  <title>form control</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-center">Login form</h1>
        <form action="" class="">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select name="" id="category" class="form-control">
              <option value="">Php master</option>
              <option value="">javascript</option>
              <option value="">Responsive</option>
            </select>
          </div>

          <div class="form-group">
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
          </div>

          <div class="form-group">
            <label for="">Lọc sản phẩm</label>
            <input type="range" name="filter" id="filter" class="form-control-range">
          </div>

          <div class="form-group">
            <input type="file" name="file" id="" class="form-control-file">
          </div>

          <div class="form-group">
            <label for="detail">Chi tiết</label>
            <textarea class="form-control" name="" id="detail" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" name="remember-me" id="remember-me" class="form-check-input" />
            <label for="remember-me" class="form-check-label">Remember me</label>
          </div>

          <input type="submit" value="Login" name="btn_login" class="btn btn-primary btn-block" />
        </form>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
