<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>Thiết kế thanh phân trang với bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Thanh phân trang trong bootstrap</h1>
                <nav>
                    <ol class="pagination pagination-lg justify-content-end">
                        <li class="page-item">
                            <a href="" class="page-link">&laquo;</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">1</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">2</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">3</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">&raquo;</a>
                        </li>
                    </ol>
                </nav>
                <h3>Tủy chỉnh previous và next canh giữa</h3>
                <nav>
                    <ol class="pagination pagination-lg justify-content-center">
                        <li class="page-item">
                            <a href="" class="page-link">previous</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">1</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">2</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">3</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">next</a>
                        </li>
                    </ol>
                </nav>
                <h3>canh phải size nhỏ</h3>
                <nav>
                    <ol class="pagination pagination-sm justify-content-end">
                        <li class="page-item">
                            <a href="" class="page-link">&laquo;</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">1</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">2</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">3</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">&raquo;</a>
                        </li>
                    </ol>
                </nav>
                <h3>disable va active</h3>
                <nav>
                    <ol class="pagination pagination-sm justify-content-end">
                        <li class="page-item disabled">
                            <a href="" class="page-link">&laquo;</a>
                        </li>
                        <li class="page-item active">
                            <a href="" class="page-link">1</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">2</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">3</a>
                        </li>
                        <li class="page-item">
                            <a href="" class="page-link">&raquo;</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
