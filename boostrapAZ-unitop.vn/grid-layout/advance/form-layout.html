<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>Form layout</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 bg-secondary text-light">sidebar left</div>

            <div class="col-md-8">
                <h1 class="text-center">Form layout bootstrap</h1>
                <!-- form-inline layout -->
                <h3>form-inline layout</h3>
                <form action="" class="form-inline">
                    <label for="username" class="mr-sm-1">Username</label>
                    <input type="text" name="username" id="username" class="form-control mr-sm-3" />
                    <label for="password" class="mr-sm-1">Password</label>
                    <input type="password" name="password" id="password" class="form-control mr-sm-3" />
                </form>
                <!-- form group layout -->
                <h3>Form-group</h3>
                <form action="">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" />
                    </div>
                </form>
                <!-- form grid layout -->
                <h3>Form-grid</h3>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Username" />
                        </div>
                        <div class="col-md-6">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" />
                        </div>
                    </div>
                </form>

                <!-- form row layout -->
                <h3>form-row + form-group</h3>
                <form action="">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" />
                            </div>
                        </div>
                    </div>
                </form>

                <!-- form 2 cá»™t -->
                <h3>Form 2 column</h3>
                <form action="">
                    <div class="row form-group">
                        <label for="username" class="col-md-2">Username</label>
                        <div class="col-md-10">
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Username" />

                        </div>
                    </div>
                    <div class="row from-group">
                        <label for="password" class="col-md-2">Password</label>
                        <div class="col-md-10">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" />

                        </div>
                    </div>
                </form>

                

            </div>
            <div class="col-md-2 bg-secondary text-light">sidebar right</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
