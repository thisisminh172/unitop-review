<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>Modal trong bootstrap</title>
  </head>
  <body>
    <style>
      /* #demo-modal{
              display: block;
          } */
    </style>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Modal Bootstrap</h1>
          <!-- kích hoạt modal -->
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#demo-modal"
          >
            Show modal
          </button>
          <a href="" id="run-modal">run modal</a>
          <!-- cấu trúc modal -->
          <div class="modal fade" id="demo-modal">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Demo modal unitop</h5>
                  <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                  </button>
                </div>
                <!-- end modal header -->
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 mb-3"><div class="bg-secondary">col-12</div></div>
                            <div class="col-6"><div class="bg-secondary">col-6</div></div>
                            <div class="col-6"><div class="bg-secondary">col-6</div></div>
                        </div>
                    </div>
                  
                </div>
                <!-- end modal body -->
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-dismiss="modal">
                    Đóng
                  </button>
                  <button class="btn btn-primary">Lưu</button>
                </div>
                <!-- end modal footer -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#run-modal").click(function(){
                $("#demo-modal").modal();
                return false;
            });

            // $("#demo-modal").on('show.bs.modal',function(){
            //     alert("show modal");
            // });
            // $("#demo-modal").on('shown.bs.modal',function(){
            //     alert("shown modal");
            // });
            // $("#demo-modal").on('hide.bs.modal',function(){
            //     alert("hide modal");
            // });
            $("#demo-modal").on('hidden.bs.modal',function(){
                alert("hidden modal");
            });
        });
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
