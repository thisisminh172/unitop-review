<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

  <title>input-group</title>
</head>

<body>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1>input-group</h1>
              <form action="">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Họ và tên</span>
                    </div>
                    <input type="text" name="firstname" id="firstname" class="form-control">
                    <input type="text" name="lastname" id="lastname" class="form-control">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">.00</span>
                    </div>
                    <input type="text" name="" id="" class="form-control">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label for="email" class="input-group-text">Email</label>
                    </div>
                    <input type="text" name="email" id="email" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-3">
                    <input type="text" name="email" id="email" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Thêm mới</button>
                    </div>
                  </div>

                  <div class="input-group input-group-sm mb-3">
                    <input type="text" name="email" id="email" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Thêm mới</button>
                    </div>
                  </div>

                  <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Chọn</span>
                    </div>
                    <select name="" id="" class="custom-select">
                        <option value="">Số lượng</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                  </div>

                  <div class="input-group">
                      <div class="custom-file">
                          <input type="file" name="" id="" class="custom-file-input">
                          <label for="" class="custom-file-label">Chọn file</label>
                      </div>
                      <div class="input-group-append">
                          <button class="btn btn-outline-secondary">Upload</button>
                      </div>
                  </div>
              </form>

              
          </div>
      </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
