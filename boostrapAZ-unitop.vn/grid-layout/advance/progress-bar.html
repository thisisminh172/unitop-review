<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>Progress</title>
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Progress bar in bootstrap</h1>
            <div class="progress mb-3" style="height: 30px;">
                <div class="progress-bar progress-bar-striped" style="width: 25%;" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="progress mb-3" style="height: 30px;">
                <div class="progress-bar progress-bar-striped bg-info" style="width: 50%;" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
            <div class="progress mb-3" style="height: 30px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 75%;" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
            <div class="progress mb-3" style="height: 30px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 100%;" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
