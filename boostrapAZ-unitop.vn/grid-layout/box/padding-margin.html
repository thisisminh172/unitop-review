<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>rounded in bootstrap</title>
  </head>
  <body>
      <div id="wrapper">
        <div id="header" class="mb-3">
          <div class="container">
            <div class="row">
              <div class="col-md-12 bg-info py-1 py-md-2">
                <h2 class="text-center text-uppercase">header</h2>
              </div>
            </div>
          </div>
        </div>
        <!-- end header -->
        <div id="content">
          <div class="container">
            <div class="row">
              <div class="col-md-12 bg-success py-1 py-md-2">
                <h2 class="text-center text-uppercase">content</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
