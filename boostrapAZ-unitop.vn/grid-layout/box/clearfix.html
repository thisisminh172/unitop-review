<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>Chống sập độ cao bằng clearfix bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Chống sập độ cao bằng clearfix bootstrap</h1>
                <div class="box-parent bg-secondary clearfix">
                    <div class="box p-3 bg bg-danger w-25 float-left">box 1</div>
                    <div class="box p-3 bg bg-danger w-25 float-left">box 2</div>
                    <div class="box p-3 bg bg-danger w-25 float-right">box 3</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
