<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>rounded in bootstrap</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <h1 class="text-center">Display bootstrap</h1>
                  <h3>Display cho tất cả các thiết bị</h3>
                  <div class="box bg-dark p-1 mb-1 text-light d-inline-block">Box</div>
                  <div class="box bg-info p-1 mb-1 text-light d-inline-block">Box</div>
                  <h3>Display cho tất cả các thiết bị khác nhau</h3>
                  <div class="box bg-dark p-1 mb-1 text-light d-none d-md-block">Box1</div>
                  <div class="box bg-success p-1 mb-1 text-light d-none d-sm-block">Box2</div>
                  <div class="box bg-warning p-1 mb-1 text-light d-none d-md-block d-lg-none">Box3</div>
                  <div class="box bg-info p-1 mb-1 text-light">Box4</div>


              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
